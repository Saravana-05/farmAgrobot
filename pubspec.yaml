name: Farm_Agrobot
description: "Farm Automation using Bots"



version: 1.0.0+1

environment:
  sdk: ^3.6.0


dependencies:
  flutter:
    sdk: flutter

  
  cupertino_icons: ^1.0.8
  get: ^4.7.2
  connectivity_plus: ^6.1.4
  curved_labeled_navigation_bar: ^2.0.6
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  image_picker: ^1.1.2
  image_handler: ^0.0.2
  file_picker: ^5.5.0
  http: ^0.13.6
  excel: ^4.0.6
  pdf: ^3.11.3
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  cached_network_image: ^3.3.1
  open_file: ^3.5.10
  flutter_launcher_icons: ^0.14.4
  flutter_local_notifications: ^18.0.1
  workmanager: ^0.7.0
  flutter_new_badger: ^1.1.1
  fl_chart: ^0.71.0
  

flutter_launcher_icons:
  android: true
  image_path: "assets/icons/tractor.png"
  adaptive_icon_background: "#4CAF50"  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  
  flutter_lints: ^5.0.0


flutter:

  
  uses-material-design: true

  assets:
        - assets/images/xeLogo.png
        - assets/images/leaf.png
        - assets/images/2leaves.png
        - assets/images/exp_avatar.jpg
        - assets/images/avatar.jpg
        - assets/icons/tractor.png
 

  fonts:
    - family: Work Sans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf

    - family: NotoSansTamil
      fonts:
        - asset: assets/fonts/NotoSansTamil-Regular.ttf
        - asset: assets/fonts/NotoSansTamil-Bold.ttf

